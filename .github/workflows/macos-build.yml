name: Build Xbox Controller Driver (Universal/Intel)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    name: Build on macOS Silicon (Targeting Intel)
    runs-on: macos-latest

    steps:
      - name: Checkout do Código
        uses: actions/checkout@v4

      - name: Selecionar Xcode 16 (Padrão nas imagens recentes)
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Compilar Driver e App
        run: |
          xcodebuild clean build \
            -project XboxControllerApp.xcodeproj \
            -scheme XboxControllerApp \
            -configuration Debug \
            -derivedDataPath build
            -destination 'platform=macOS,arch=x86_64' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            ARCHS=x86_64 \
            ONLY_ACTIVE_ARCH=NO \
            DRIVERKIT_DEPLOYMENT_TARGET=23.0 \
            MACOSX_DEPLOYMENT_TARGET=14.0

      - name: Zipar o App
        run: |
          cd build/Build/Products/Debug/
          zip -r XboxControllerApp.zip "XboxControllerApp.app"

      - name: Upload do Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-app-build
          path: build/Build/Products/Debug/XboxControllerApp.zip

